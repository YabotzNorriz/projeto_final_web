<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style/style.css">
    <!-- Link dos icones da Material UI -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Contato</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

      <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
        <span class="material-icons">menu</span>
      </button>
      
      <div class="navbar-title"><a href="../index.html"><img class="navbar-title-logo" src="img/ai provider logo@2x 1.png" alt="AiProvider_Logo_Small"></a></div>

      <nav class="navbar-menu">
        <button type="button" class="active"><a href="pagina1.html" class="goto">Serviços</a></button>
        <button type="button" class="active"><a href="pagina2.html" class="goto">Sobre</a> </button>
        <button type="button" class="active"><a href="pagina3.html" class="goto">Contato</a></button>
        <button type="button" class="active"><a href="pagina4.html" class="goto">Parceiros</a></button>
        <button type="button" class="active"><a href="pagina5.html" class="goto">Entrar</a></button>
        <img id="button-cadastrar" src="img/Cadastrar.png" alt="Button Cadastrar">  
      </nav>
    </nav>

    <div>
      <form id="formulario-contato" action="">
        <label for="nome">NOME</label><br>
        <input type="text" name="name" id="name" placeholder="Nome Completo"><br>
        <label for="email">EMAIL</label><br>
        <input type="email" name="email" id="email" placeholder="E-mail"><br> 
        <label for="telefone">TELEFONE</label><br>
        <input type="text" name="telefone" id="telefone" placeholder="+55 31 90000-0000"><br>
        <label for="empresa">EMPRESA</label><br>
        <input type="text" name="empresa" id="empresa" placeholder="IAPROVIDER"><br>
        <label for="segmento">SEGMENTO</label><br>
        <input type="text" name="segmento" id="segmento" placeholder="Nome Completo"><br>
        <label for="cargo">CARGO</label><br>
        <input type="text" name="cargo" id="cargo" placeholder="CEO"><br>
        <label for="website">WEBSITE</label><br>
        <input type="text" name="website" id="website" placeholder="aiprovider.ai"><br>
        <label for="negocio">NEGÓCIO E OBJETIVOS:</label><br>
        <textarea id="negocio" name="negocio" placeholder="Eu pretendo automatizar o processo de analitcs de dados na minha empresa utilizando inteligência artificial, para diminuir custos e aumentar a eficiência do meu negócio."></textarea><br>
        <input type="submit" value="Solicitar Contato">
      </form>
    </div> 

    <script type="text/javascript">
      const toggleMenuOpen = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
